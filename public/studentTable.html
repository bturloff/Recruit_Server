<!DOCTYPE html>
<html lang="en" class="no-js" >
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>American Express Recuriting Export Tool</title>
		<link rel="shortcut icon" href="../favicon.ico">

    <!-- CSS INCLUDE -->
		<link rel="stylesheet" type="text/css" href="ui-grid.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/studentTable.css" />

    <!-- JAVASCRIPT INCLUDE -->
		<script src="js/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controllers/studentTable.js"></script>
		<script src="dist/smart-table.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" >
			<!-- Top Navigation -->
			<div class="">
			</div>
			<header>
				<h1>American Express Recruiting <span>Student Information Table</span></h1>
			</header>
      <div class="center-container" ng-app="recruitingApp" ng-controller="studentTableController">
				<!-- Student Table -->
				<table st-safe-src="students" st-table="displayCollection" class="table table-striped table-bordered table-hover">
					<thead>
					<tr class="pointer">
						<th st-sort="studentName">Student Name</th>
						<th st-sort="schoolName">School Name</th>
						<th st-sort="dateApplied">Date Applied</th>
					</tr>
					<tr>
						<th colspan="3"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
					</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in displayCollection" class="arrow" data-toggle="modal" data-target="#myModal">
							<td>{{row.studentName}}</td>
							<td>{{row.schoolName}}</td>
							<td>{{row.dateApplied}}</td>
						</tr>
					</tbody>
			</table>
			<!-- Trigger the modal with a button -->
			  

			  <!-- Modal -->
			  <div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">

			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Modal Header</h4>
			        </div>
			        <div class="modal-body">
			          <p>Some text in the modal.</p>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>

			    </div>
			  </div>
    </div>
		</div><!-- /container -->
	</body>
</html>
