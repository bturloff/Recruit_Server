<!DOCTYPE html>
<html lang="en" class="no-js" >
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>American Express Recuriting Export Tool</title>
		<link rel="shortcut icon" href="../favicon.ico">

		<link rel="stylesheet" type="text/css" href="css/modal_default.css" />
		<link rel="stylesheet" type="text/css" href="css/modal_component.css" />

    <!-- CSS INCLUDE -->
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/studentTable.css" />

    <!-- JAVASCRIPT INCLUDE -->
		<script src="js/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controllers/studentTable.js"></script>
		<script src="dist/smart-table.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" >
			<!-- Top Navigation -->
			<div class="">
			</div>
			<header>
				<h1>American Express Recruiting <span>Student Information Table</span></h1>
			</header>
      <div class="center-container" ng-app="recruitingApp" ng-controller="studentTableController">
				<!-- Student Table -->
				<table st-safe-src="students" st-table="displayCollection" class="table table-striped table-bordered table-hover">
					<thead>
					<tr class="pointer">
						<th st-sort="studentName">Student Name</th>
						<th st-sort="schoolName">School Name</th>
						<th st-sort="dateApplied">Date</th>
					</tr>
					<tr>
						<th colspan="3"><input st-search="" class="form-control" placeholder="Student Search ..." type="text"/></th>
					</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in displayCollection" class="arrow" data-toggle="modal" data-target="#myModal">
							<td ng-click="selectPosition(row.studentName, row.schoolName, row.dateApplied, row.major, row.visa, row.interests)">{{row.studentName}}</td>
							<td ng-click="selectPosition(row.studentName, row.schoolName, row.dateApplied, row.major, row.visa, row.interests)">{{row.schoolName}}</td>
							<td ng-click="selectPosition(row.studentName, row.schoolName, row.dateApplied, row.major, row.visa, row.interests)">{{row.dateApplied}}</td>
						</tr>
					</tbody>
			</table>

			<!-- Trigger the modal with a button -->
			<button class="md-trigger" data-modal="modal-7">Nathan Blanford</button>

			<div class="md-modal md-effect-7" id="modal-7">
				<div class="md-content">
					<h3>Information for <span class="applicant_name"></span></h3>
					<div>
						<p>Application Details</p>
						<ul>
							<li><strong>School:</strong> <span class="school_name"></span></li>
							<li><strong>Data Applied:</strong> <span class="date_applied"></span></li>
						</ul>
						<button class="md-close">Close me!</button>
					</div>
				</div>
			</div>

			  <!-- Modal -->
			  <div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog md-effect-7">

			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title" id="student_name"></h4>
			        </div>
			        <div class="modal-body">
								<div class="well">
									<div class="" style="width: 200px; display:inline-block">
										<p><b>School Name:</b></p>
										<p><b>Date Applied:</b></p>
										<p><b>Major:</b></p>
										<p><b>Visa Required?</b></p>
										<p><b>Interests:</b></p>
									</div>
									<div class="" style="display:inline-block">
										<p><span id="school_name"> </span></p>
										 <p><span id="date_applied"></span></p>
										<p> <span id="major"></span></p>
										 <p><span id="visa"></span></p>
										 <p><span id="interests"></span></p>
									</div>

								</div>
								<img src="resume_images/brianturloff_resume.png" alt="HTML5 Icon" style="width:auto"; class="img-thumbnail"
									style="width:auto">
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>

			    </div>
			  </div>
    </div>
		</div><!-- /container -->

		<!-- classie.js by @desandro: https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script src="js/modalEffects.js"></script>

		<!-- for the blur effect -->
		<!-- by @derSchepp https://github.com/Schepp/CSS-Filters-Polyfill -->
		<script>
			// this is important for IEs
			var polyfilter_scriptpath = '/js/';
		</script>
		<script src="js/cssParser.js"></script>
		<script src="js/css-filters-polyfill.js"></script>
	</body>
</html>
